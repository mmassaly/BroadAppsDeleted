<div class="horizontal" id="titleBar">Page d'authentification des renseignments pour MSA</div>
<div class="parent" id="parent1" >
<form #f1="ngForm" (ngSubmit)="formOnSubmit(f1)" id="loginForm" ngNativeValidate>
<h1>S'identifier</h1>
<div class ="formDiv" id="formDivTagged">
<label for="text1">ID?</label>
<input type="text" class ="basicinputlook" name="ID" id="text1" required ngModel>
<label for = "pwd1">Mot de passe?</label>
<input type="password" class ="basicinputlook" name="pass" id="pwd1" required ngModel>
<button type="submit" class="submit" id = "sb1">Soumettre</button>
</div>
<span style="color:orange;float:left">{{responseText}}</span>
</form>
</div>
